name: Build Succeeds on PR

on:
  pull_request:
    branches:
      - NextJs-Migration

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Checkout Branch
        run: git branch

      - name: Checkout Branch
        run: git checkout NextJs-Migration && cd client

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build
